<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="A site for posting tweets and photos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../css/Register.css" />
    <link rel="stylesheet" href="../../css/all.min.css" />
    <link rel="stylesheet" href="../../css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet" />
    <title>Social Media</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body class="overflow-hidden">
    <div class="landing d-none">
      <div class="loader">
        <span class="loader-text">loading</span>
        <span class="load"></span>
      </div>
    </div>
    <div class="sec1">
      <div class="container">
        <div class="header w-100 d-flex justify-content-between align-items-center pt-4 pb-3 pb-1 px-3 rounded-bottom">
          <div class="l-side d-flex align-items-center">
            <div class="logo"><img src="../../imgs/logo.png" alt="" /></div>
            <ul class="d-flex gap-3 m-0">
              <li class="pages home">Home</li>
              <li class="pages priv">Profile</li>
            </ul>
          </div>
          <div class="r-side notUser d-flex gap-2">
            <div class="btn login">Login</div>
            <div class="btn reg">Register</div>
          </div>
          <div class="r-side userNow d-flex gap-2 align-items-center d-none">
            <img class="userPhoto sameImg" src="../../imgs/person.png" alt="" />
            <div class="firstName">Abdullah</div>
            <div class="btn logout">Logout</div>
          </div>
        </div>
        <div class="contant d-flex rounded py-5 w-100">
          <div class="l-side d-flex justify-content-center align-items-center rounded-start border-end border-secondary"><img src="../../imgs/logo.png" alt="" /></div>
          <div class="r-side px-4 rounded-end d-flex flex-column">
            <h3 class="main-color">Hello!</h3>
            <h3 class="fw-bold mb-5 main-color fs-2">Enjoy Your Free Time</h3>
            <form class="d-flex flex-column">
              <label for="img" class="chooseImg mt-4 mb-1 text-center rounded py-1 px-3 pointer translate-middle-x fw-bold position-relative">Choose Profile Image </label>
              <input type="file" name="img" id="img" accept="image/*" capture="camera" class="uploadImg d-none" />
              <label for="name" class="main-color mt-4 mb-1">Name:</label>
              <input type="text" name="name" id="name" autocomplete="off" />
              <label for="username" class="main-color mt-4 mb-1">Username:</label>
              <input type="text" name="username" id="username" autocomplete="off" />
              <label for="password" class="main-color mt-4 mb-1 position-relative">Password: <i class="showPass position-absolute fa-solid fa-eye-slash"></i> </label>
              <input type="password" name="password" id="password" class="mb-3" autocomplete="off" />
            </form>
            <div class="sub rounded text-center pointer">Register</div>
            <div class="haveAcc main-color mt-2">Already have Account? <span class="pointer login">Login</span></div>
          </div>
        </div>
      </div>
    </div>
    <div class="errContainer position-absolute bottom-0 end-0 d-flex flex-column gap-2 mb-2 me-2"></div>
    <script src="../../JS/Params.js"></script>
    <script src="../../JS/logic.js"></script>
    <script src="../../JS/API.js"></script>
    <script src="../../JS/Auth/loginReg.js"></script>
    <script src="../../JS/Auth/Register.js"></script>
  </body>
</html>
